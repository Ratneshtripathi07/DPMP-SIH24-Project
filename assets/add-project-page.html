<div
      class="bg-card text-card-foreground p-6 rounded-lg shadow-lg max-w-lg mx-auto my-8" style="overflow: scroll;"
    >
      <h2 class="text-xl font-semibold mb-4">Add Project</h2>
      <form>
        <div class="mb-4">
          <label
            for="title"
            class="block text-sm font-medium text-muted-foreground mb-1"
            >Title</label
          >
          <input
            type="text"
            id="title"
            class="w-full p-2 border rounded bg-input text-foreground"
            placeholder="Enter project title"
          />
        </div>

        <div class="mb-4">
          <label
            for="description"
            class="block text-sm font-medium text-muted-foreground mb-1"
            >Description</label
          >
          <textarea
            id="description"
            class="w-full p-2 border rounded bg-input text-foreground"
            placeholder="Enter project description"
          ></textarea>
        </div>

        <div class="mb-4">
          <label
            for="department"
            class="block text-sm font-medium text-muted-foreground mb-1"
            >Department</label
          >
          <select
            id="department"
            class="w-full p-2 border rounded bg-input text-foreground"
          >
            <option>Choose department</option>
            <option>HR</option>
            <option>Finance</option>
            <option>IT</option>
            <option>Marketing</option>
          </select>
        </div>

        <div class="mb-4">
          <label
            for="start-date"
            class="block text-sm font-medium text-muted-foreground mb-1"
            >Start Date</label
          >
          <input
            type="date"
            id="start-date"
            class="w-full p-2 border rounded bg-input text-foreground"
          />
        </div>

        <div class="mb-4">
          <label
            for="end-date"
            class="block text-sm font-medium text-muted-foreground mb-1"
            >End Date</label
          >
          <input
            type="date"
            id="end-date"
            class="w-full p-2 border rounded bg-input text-foreground"
          />
        </div>

        <div class="mb-4">
          <label
            for="budget"
            class="block text-sm font-medium text-muted-foreground mb-1"
            >Budget</label
          >
          <input
            type="number"
            id="budget"
            class="w-full p-2 border rounded bg-input text-foreground"
            placeholder="Enter project budget"
          />
        </div>

        <div class="mb-4">
          <label
            for="team-members"
            class="block text-sm font-medium text-muted-foreground mb-1"
            >Team Members</label
          >
          <input
            type="text"
            id="team-members"
            class="w-full p-2 border rounded bg-input text-foreground"
            placeholder="Enter team members"
          />
        </div>

        <div class="mb-4">
          <label
            for="status"
            class="block text-sm font-medium text-muted-foreground mb-1"
            >Status</label
          >
          <select
            id="status"
            class="w-full p-2 border rounded bg-input text-foreground"
          >
            <option>Not Started</option>
            <option>In Progress</option>
            <option>Completed</option>
          </select>
        </div>

        <div class="mb-4">
          <label
            for="priority"
            class="block text-sm font-medium text-muted-foreground mb-1"
            >Priority</label
          >
          <select
            id="priority"
            class="w-full p-2 border rounded bg-input text-foreground"
          >
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>

        <div class="mb-4">
          <label
            for="project-type"
            class="block text-sm font-medium text-muted-foreground mb-1"
            >Project Type</label
          >
          <select
            id="project-type"
            class="w-full p-2 border rounded bg-input text-foreground"
          >
            <option>Infrastructure</option>
            <option>IT</option>
            <option>Events</option>
          </select>
        </div>

        <div class="mb-4">
          <label
            for="location"
            class="block text-sm font-medium text-muted-foreground mb-1"
            >Location</label
          >
          <input
            type="text"
            id="location"
            class="w-full p-2 border rounded bg-input text-foreground"
            placeholder="Enter project location"
          />
        </div>

        <div class="mb-4">
          <label
            for="tags"
            class="block text-sm font-medium text-muted-foreground mb-1"
            >Tags</label
          >
          <input
            type="text"
            id="tags"
            class="w-full p-2 border rounded bg-input text-foreground"
            placeholder="Enter tags"
          />
        </div>

        <div class="mb-4">
          <label
            for="attachments"
            class="block text-sm font-medium text-muted-foreground mb-1"
            >Attachments</label
          >
          <input
            type="file"
            id="attachments"
            class="w-full p-2 border rounded bg-input text-foreground"
          />
        </div>

        <div class="mb-4">
          <label
            for="dependencies"
            class="block text-sm font-medium text-muted-foreground mb-1"
            >Dependencies</label
          >
          <input
            type="text"
            id="dependencies"
            class="w-full p-2 border rounded bg-input text-foreground"
            placeholder="Enter dependencies"
          />
        </div>

        <div class="flex justify-end space-x-2">
          <button
            type="button"
            class="bg-destructive text-destructive-foreground hover:bg-destructive/80 p-2 rounded"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="bg-primary text-primary-foreground hover:bg-primary/80 p-2 rounded"
          >
            Add Project
          </button>
        </div>
      </form>
    </div>
  </div>
